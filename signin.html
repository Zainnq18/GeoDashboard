<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoDashboard | Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #419794;
      --primary-light: #e0f2f1;
      --primary-dark: #2d6e6c;
      --accent: #FCB712;
      --accent-light: #ffedc2;
      --text: #ffffff;
      --text-light: #e2e8f0;
      --bg: #419794;
      --card-bg: #ffffff;
      --border: #e2e8f0;
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius-lg: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .left-panel {
      background: linear-gradient(135deg, #3b8d89, #419794);
      width: 50%;
      height: 100%;
      color: #fff;
      padding: 4rem 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      position: relative;
    }

    .left-panel::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600"><circle cx="300" cy="300" r="280" fill="%23FCB712" opacity="0.1"/></svg>') center/cover no-repeat;
      z-index: 0;
    }

    .left-panel h2 {
      font-size: 2.5rem;
      z-index: 1;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .left-panel p {
      font-size: 1.2rem;
      z-index: 1;
      max-width: 80%;
    }

    .form-wrapper {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }

    .container {
      background: var(--card-bg);
      padding: 3rem 2.5rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 400px;
      color: #333;
      z-index: 10;
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--primary-dark);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      background: #f7f9f9;
      color: #333;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: var(--primary-dark);
    }

    .error-message {
      color: #e53e3e;
      font-size: 0.9rem;
      margin-top: 1rem;
      text-align: center;
    }

    @media (max-width: 768px) {
      .left-panel {
        display: none;
      }

      .form-wrapper {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left-panel">
      <h2>GeoDashboard</h2>
      <p> Transform complex geospatial information into clear, interactive insights for smarter, faster decisions.</p>
    </div>

    <div class="form-wrapper">
      <div class="container">
        <div class="form-title">Sign In</div>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username or email</label>
            <input type="text" id="username" name="username" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>

          <button type="submit" class="btn">Sign In</button>
          <div class="error-message" id="errorMessage"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      const errorMessage = document.getElementById('errorMessage');

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;

        errorMessage.textContent = '';

        if (user === 'testuser' && pass === 'apollo123') {
          errorMessage.style.color = 'green';
          errorMessage.textContent = 'Login successful';
          setTimeout(() => window.location.href = 'satellite.html', 1200);
        } else {
          errorMessage.textContent = 'Invalid username or password';
        }
      });
    });
  </script>
</body>
</html>
